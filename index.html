<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1, h2, h3, h4, h5, h6 {
            color: white;
        }

        video {
            max-width: 200%;
            max-height: 200%;
        }

        .fallback {
            color: #fff;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>welcome to egg</h1>
    <video controls>
        <source src="egg.mp4" type="video/mp4">
        <source src="egg.webm" type="video/webm">
        <p class="fallback">Your browser does not support HTML5 video. Please <a href="egg.mp4" download>download the video</a> to watch it.</p>
    </video>
</body>
</html>
